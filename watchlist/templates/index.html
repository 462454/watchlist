<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"
          href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/style.css") }}">
</head>

<body>

{% include 'header.html' %}

<div class="container">
    <div class="content-wrap">
        <div class="content">
            <div class="title">
                <h3>最新发布</h3>
            </div>
            <div id="mainArticles">

            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true" id="on">上一页</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true" id="under">下一页</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="sidebar">
            <div class="widget widget_hot">
                <h3>最新文章</h3>
                <ul id="articles">

                </ul>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js "></script>
<script src="{{ url_for('static',filename="js/bootstrap.min.js") }}"></script>
<script>
    page_num=1
    flag=true
    function page(){
        $.ajax({
            url:"/page/"+page_num,
            type:'get',
            dataType:'json',
            success:function (data) {
                flag=data[data.length-1]
                console.log(flag)
                var mainArticles=$('#mainArticles')
                mainArticles.empty()
                for(var i=0;i<data.length-1;i++){
                    var new_article='<div class="excerpt"><header><a class="cat" href="#">博客<i></i></a><h2><a href="'+data[i].id+'">'+data[i].title+'</a></h2></header><p>'+data[i].content+'</p><p class="meta"><a class="time" href="#"><i class="glyphicon glyphicon-time"></i> '+data[i].pubdate+'</a><a class="views" href="#"><i class="glyphicon glyphicon-eye-open"></i> 88</a><a class="comment" href="#"><i class="glyphicon glyphicon-comment"></i> 10</a></p></div>'
                    mainArticles.append(new_article)
                }
            }
        })
    }
    $(function () {
        page()
        $.ajax({
            url:"/new_articles/5",
            type:'get',
            dataType:'json',
            success:function (data) {
                var articles=$('#articles')
                for(var i=0;i<data.length;i++){
                    var new_article='<li><a title="" href="/article/'+data[i].id+'"><span class="text">'+data[i].title+'</span><span class="muted"><i class="glyphicon glyphicon-time"></i>'+data[i].pubdate+'</span><span class="muted"><i class="glyphicon glyphicon-eye-open"></i> 88</span></a></li>'
                    articles.append(new_article)
                }
            }
        })

        var under=$('#under')
        var on=$('#on')
        on.click(function () {
            page_num=page_num-1
            if (page_num<1){
                page_num=1
                page()
            }
            else {
                page()
            }
        })
        under.click(function () {
            if (flag){
                page_num=page_num+1
                page()
            }
            else {
                page()
            }

        })
    })
</script>
</body>

</html>
