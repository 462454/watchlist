<header>
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#header-navbar" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1 class="logo">
                    {% if user.username %}
                        <a href="#">{{ user.username }}'s 博客</a>
                        <div class="dropdown" style="display: inline-block">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="/create">创建文章</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <a href="#">游客's 博客</a>
                    {% endif %}

                </h1>
            </div>
            <div class="collapse navbar-collapse" id="header-navbar">
                <form class="navbar-form visible-xs" action="#" method="POST">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="请输入关键字" maxlength="20"
                               autocomplete="off">
                        <span class="input-group-btn">
                                <button type="submit" class="btn btn-default btn-search">搜索</button>
                            </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">首页</a></li>
                    <li><a href="error.html">博客</a></li>
                    <li><a href="error.html">教程</a></li>
                    <li><a href="error.html">关于</a></li>
                    {% if user.username %}
                        <li><a href="#" id="logout">logout</a></li>
                    {% else %}
                        <li>
                            <a href="#" style="cursor: default">
                                <button type="button" data-toggle="modal" style="border: none;background: none;"
                                        data-target="#loginModal">
                                    Login
                                </button>
                                <div class="modal fade bs-example-modal-sm" id="loginModal" tabindex="-1" role="dialog"
                                     aria-labelledby="mySmallModalLabel">
                                    <div class="modal-dialog modal-sm" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <div class="modal-title" id="myModalLabel" style="text-align: center;">
                                                    登录
                                                </div>
                                            </div>
                                            <div class="modal-body">
                                                <form class="form-horizontal" style="padding: 12px;">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" id="username"
                                                               placeholder="账户名">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" id="password"
                                                               placeholder="密码">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer" style="text-align: center;">
                                                <button type="button" class="btn btn-primary" style="width: 100%"
                                                        id="sub">
                                                    Login
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
